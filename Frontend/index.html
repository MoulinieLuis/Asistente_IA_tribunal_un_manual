<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente T√©cnico</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 10px;
    }

    .container {
      background: #fff;
      max-width: 650px;
      width: 100%;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.8em;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .respuesta-box {
      margin-top: 25px;
    }

    .respuesta-box h3 {
      margin: 0 0 10px;
      font-size: 1.3em;
      color: #444;
    }

    pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 0.95em;
      color: #222;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíª Asistente T√©cnico</h2>
    
    <div class="input-group">
      <input type="text" id="pregunta" placeholder="Escribe tu pregunta aqu√≠...">
      <button onclick="enviarPregunta()">Enviar</button>
    </div>

    <div class="respuesta-box">
      <h3>Respuesta:</h3>
      <pre id="respuesta">Aqu√≠ aparecer√° la respuesta...</pre>
    </div>
  </div>

  <script>
    async function enviarPregunta() {
      const pregunta = document.getElementById("pregunta").value;
      const respuestaDiv = document.getElementById("respuesta");
      respuestaDiv.textContent = "Procesando...";

      try {
        const response = await fetch(`http://127.0.0.1:8000/preguntar?pregunta=${encodeURIComponent(pregunta)}`);
        const data = await response.json();
        
        if (data.respuesta) {
          respuestaDiv.textContent = data.respuesta;
        } else if (data.error) {
          respuestaDiv.textContent = `Error del servidor: ${data.error}`;
        } else {
          respuestaDiv.textContent = "Error: El formato de la respuesta es incorrecto.";
        }

      } catch (err) {
        respuestaDiv.textContent = `Error de conexi√≥n: ${err}`;
      }
    }
  </script>
</body>
</html>
